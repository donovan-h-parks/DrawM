BOOTSTRAP
# Define visual attributes of support values.

# Show visual elements for support values
# attribute	True|False
show_bootstraps	False

# Show bootstraps as labels
# attribute	True|False
show_bootstrap_labels	False

# Discrete Color Map
# Must be specified in descending order
# attribute	support value	color
discrete_cm	90	rgb(0,0,0)
discrete_cm	70	rgb(192,192,192)
#discrete_cm	50	rgb(255,255,255)

# Continuous Color Map
# Must specify maximum followed by minimum values
# attribute	max/min	support value	color
#continuous_cm	100	rgb(0,0,0)
