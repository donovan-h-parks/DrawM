BOOTSTRAP
# Define visual attributes of support values.

# Show visual elements for support values
# show_bootstraps: True|False
show_bootstraps	True

# Show bootstraps as labels
# show_bootstrap_labels: True|False
# min_bootstrap_label: float
# font_size: float
# font_color: rgb
show_bootstrap_labels	True
min_bootstrap_label	50
font_size	10
font_color	rgb(0,0,0)

# Discrete Color Map
# Must be specified in descending order
# attribute	support value	color	node_radius
#discrete_cm	90	rgb(0,0,0)	0.05
#discrete_cm	80	rgb(192,192,192)	0.05
#discrete_cm	70	rgb(255,255,255)	0.05

# Continuous Color Map
# Must specify maximum followed by minimum values
# attribute	support value	color	node_radius
#continuous_cm	100	rgb(0,0,0)	0.05
#continuous_cm	50	rgb(255,255,255)	0.05
